<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <link rel="stylesheet" href="style.css">
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
 
    <div id="monitor">
	    <div id="input"></div>
		<div class="result"></div>
	</div> 
     
	 <table>
	 <tbody>
     <tr>
	     <td class="operator">C</td>
		 <td class="operator">/</td>
		 <td class="operator">*</td>
		 <td class="operator">del</td>
	 </tr>
	 
	 <tr>
	     <td class="digit">7</td>
		 <td class="digit">8</td>
		 <td class="digit">9</td>
		 <td class="operator">-</td>
	 </tr>
	 
	 <tr>
	     <td class="digit">4</td>
		 <td class="digit">5</td>
		 <td class="digit">6</td>
		 <td class="operator">+</td>
	 </tr>
	 
	 <tr>
	     <td class="digit">1</td>
		 <td class="digit">2</td>
		 <td class="digit">3</td>
		 <td class="enter">enter</td>
	 </tr>
	 
	 
	 <tr>
	     <td class="operator">%</td>
		 <td class="digit">0</td>
		 <td class="operator">.</td>
		 <td class="enter">enter</td>
	 </tr>
	 </tbody>
	 </table>
	 <script src="script.js"></script>
 </body>
</html>
